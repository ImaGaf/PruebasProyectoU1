name: CI - Pruebas Automáticas

# Ejecutar el workflow en push y pull requests a las ramas main y develop
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Ejecutar Pruebas y Linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      # 3. Instalar dependencias
      - name: Instalar dependencias
        working-directory: ./Backend
        run: npm ci

      # 4. Ejecutar ESLint
      - name: Ejecutar ESLint
        working-directory: ./Backend
        run: npm run lint
        continue-on-error: false

      # 5. Ejecutar pruebas con Jest
      - name: Ejecutar pruebas
        working-directory: ./Backend
        run: npm test

      # 6. Ejecutar pruebas con cobertura
      - name: Ejecutar pruebas con cobertura
        working-directory: ./Backend
        run: npm run test:coverage

      # 7. Subir reporte de cobertura (opcional)
      - name: Subir reporte de cobertura
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Backend/coverage/
          retention-days: 30
