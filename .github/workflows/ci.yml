name: CI - Pruebas Automáticas

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend - Pruebas y Linting
    runs-on: ubuntu-latest

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      BASIC_USER: ${{ secrets.BASIC_USER }}
      BASIC_PASS: ${{ secrets.BASIC_PASS }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Instalar dependencias
      - name: Instalar dependencias Backend
        working-directory: ./Backend
        run: npm install

      # 4. Ejecutar ESLint
      - name: Ejecutar ESLint Backend
        working-directory: ./Backend
        run: npm run lint

      # 5. Ejecutar pruebas con Jest
      - name: Ejecutar pruebas Backend
        working-directory: ./Backend
        run: npm run test:coverage

      - name: Subir reporte de cobertura Backend
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: Backend/coverage/
          retention-days: 30

  frontend-tests:
    name: Frontend - Pruebas y Cobertura
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        working-directory: ./Frontend
        run: npm install

      # 6. Ejecutar pruebas con cobertura
      - name: Ejecutar pruebas con cobertura Backend
        working-directory: ./Backend
        run: npm run test:coverage

      # 7. Subir reporte de cobertura Backend
      - name: Subir reporte de cobertura Backend
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: Backend/coverage/
          retention-days: 30
